[project]
dynamic = ["version"]
name = "nik-graphs"
authors = [
  {name = "Nik BÃ¶hm", email = "mail@jnboehm.com"},
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",
]
requires-python = "==3.12.*"
dependencies = [
  "networkx>=3.4.2",
  "pandas>=2.2.3",
  "numpy>=2.0.0",
  "scikit-learn>=1.6.0",
  "annoy>=1.17.3",
  "matplotlib>=3.9.3",
  "opentsne>=1.0.2",
  "torch>=2.4.0",
  # "torchvision>=0.20.0",
  "tsimcne>=0.4.8",
  "lightning>=2.4.0",
]

[project.urls]
# Repository = "https://github.com/berenslab/contrastive-graphs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/nik_graphs/__init__.py"

